<div class="carousel">
  <div class="carousel-container" [style.transform]="carouselTransform()">
    @for (language of languages(); track $index) {
      <div class="card">
        <img [src]="'assets/' + language.logoFilename" [alt]="language.name + ' Logo'" class="card-logo">
        <h3 class="card-title">{{ language.name }}</h3>
        <p class="card-description">{{ language.description }}</p>
      </div>
    }
  </div>

  <button class="carousel-button prev" (click)="prev()">&#10094;</button>
  <button class="carousel-button next" (click)="next()">&#10095;</button>
</div>
