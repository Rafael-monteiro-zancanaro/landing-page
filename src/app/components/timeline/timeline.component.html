<div class="timeline">
    @for (experience of experiences; track $index) {
      <div class="timeline-item">
        <div class="timeline-icon">
          @if (experience.icon === 'work') {
            <span>💼</span> <!-- Ícone de trabalho -->
          } @else if (experience.icon === 'school') {
            <span>🎓</span> <!-- Ícone de estudo -->
          }
        </div>
        <div class="timeline-content">
          <h3 class="timeline-date">{{ experience.date }}</h3>
          <h2 class="timeline-title">{{ experience.title }}</h2>
          <p class="timeline-description">{{ experience.description }}</p>
        </div>
      </div>
    }
  </div>
